<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <h3>Upload File Content Area</h3>
                <oj-file-picker class="oj-filepicker-custom"
                  selectOn="click"
                  on-select="{{selectListener}}">
                    <oj-button icons='{"start": "oj-fwk-icon oj-fwk-icon-arrowbox-n"}'
                               label='Upload File'
                               slot='trigger'>
                    </oj-button>
                </oj-file-picker>

                <div style="padding-top:8px"></div>
                <label data-bind="attr: {for: 'selected'}">Current selected files: </label>
                <span id="selected" data-bind="text: ko.toJSON(fileNames)"></span>
            </div>
        </div>
    </div>
</div>
